<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Trang cá nhân</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="../HEADER/header.css">
</head>

<body>


    <header id="header" class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <h1 class="sitename">KMA Meet </h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="../home/home.html" class="active">Trang chủ<br></a></li>
                    <li><a href="../calendar/calendar.html">Lịch họp</a></li>
                    <li><a href="../documents/document.html">Tài liệu</a></li>
                    <li><a href="../meet/meet.html" id="right">Lên lịch</a></li>
                    <li class="dropdown"><a><span id="account_btn">Tài khoản</span> </a>
                        <ul id="account_option">
                            <li><a href="../login/index.html">Đăng nhập</a></li>
                            <li><a href="../login/index.html">Đăng xuất</a></li>
                            <li><a href="../account/account.html">Thông tin cá nhân</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="container">

        <div class="row">
            <div class="col-12">
                <!-- Page title -->
                <div class="my-5">
                    <h3>Thông tin cá nhân</h3>
                    <hr>
                </div>
                <!-- Form START -->
                <form class="file-upload">
                    <div class="row mb-5 gx-5" style="margin-left: 5px;
                    width: 2000px;">


                        <!-- Contact detail -->
                        <div class="col-xxl-8 mb-5 mb-xxl-0" id="info">
                            <div class="bg-secondary-soft px-4 py-5 rounded">
                                <div class="row g-3">
                                    <h4 class="mb-4 mt-0">Chi tiết</h4>
                                    <div class="col-md-6">
                                        <label class="form-label">Họ và tên</label>
                                        <input id="name" type="text" class="form-control" placeholder="" value=""
                                            readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Mã nhân viên</label>
                                        <input id="id" type="text" class="form-control" placeholder=""
                                            aria-label="First name" value="" readonly>
                                    </div>
                                    <!-- Last name -->
                                    <div class="col-md-6">
                                        <label class="form-label">Ngày sinh</label>
                                        <input id="dob" type="text" class="form-control" placeholder=""
                                            aria-label="Last name" value="" readonly>
                                    </div>
                                    <!-- Phone number -->
                                    <div class="col-md-6">
                                        <label class="form-label">Số điện thoại</label>
                                        <input id="phoneNumber" type="text" class="form-control" placeholder=""
                                            aria-label="Phone number" value="">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Địa chỉ</label>
                                        <input id="address" type="text" class="form-control" placeholder=""
                                            aria-label="Phone number" value="">
                                    </div>
                                    <!-- Mobile number -->
                                    <div class="col-md-6">
                                        <label class="form-label">Học vị</label>
                                        <input id="degree" type="text" class="form-control" placeholder=""
                                            aria-label="Phone number" value="" readonly>
                                    </div>
                                    <!-- Email -->
                                    <div class="col-md-6">
                                        <label class="form-label">Chức vụ</label>
                                        <input id="position" type="text" class="form-control" placeholder=""
                                            aria-label="Phone number" value="" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phòng ban</label>
                                        <input id="department" type="text" class="form-control" placeholder=""
                                            aria-label="Phone number" value="" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Nơi làm việc</label>
                                        <input id="workplace" type="text" class="form-control" placeholder=""
                                            aria-label="Phone number" value="">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="identification" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" value="">
                                    </div>
                                    <!-- Skype -->



                                    <div class="col-md-6">
                                        <label class="form-label">Số tài khoản</label>
                                        <input id="bankAccount" type="text" class="form-control" placeholder=""
                                            aria-label="Phone number" value="">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Ngân hàng</label>
                                        <input id="bank" type="text" class="form-control" placeholder=""
                                            aria-label="Phone number" value="">
                                    </div>

                                </div> <!-- Row END -->
                            </div>
                            <div class="gap-3 d-md-flex justify-content-md-end text-center">
                                <button type="button" class="btn btn-primary btn-lg" onclick="preChangePassword()">Đổi
                                    mật khẩu</button>
                                <button type="button" class="btn btn-primary btn-lg" onclick="update()">Cập nhật thông
                                    tin</button>
                            </div>
                        </div>

                        <div class="changePassword" id="changePassword">
                            <table id="tblPassword">
                                <thead>
                                    <th></th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><label class="form-label">Mật khẩu hiện tại *</label></td>
                                        <td><input id="oldPassword" type="password" class="form-control"
                                                placeholder="Nhập mật khẩu hiện tại" value=""></td>
                                    </tr>
                                    <tr>
                                        <td><label class="form-label">Mật khẩu mới *</label></td>
                                        <td><input id="newPassword" type="password" class="form-control"
                                                placeholder="Nhập mật khẩu mới" value=""></td>
                                    </tr>
                                    <tr>
                                        <td><label class="form-label">Xác nhận mật khẩu mới *</label></td>
                                        <td><input id="repeatPassword" type="password" class="form-control"
                                                placeholder="Nhập lại mật khẩu mới" value=""></td>
                                    </tr>
                                </tbody>
                            </table>
                            <button type="button" class="btn btn-primary btn-lg" onclick="cancel()">Hủy</button>
                            <button type="button" class="btn btn-primary btn-lg" onclick="changePassword()">Cập nhật thông tin</button>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="account.js"></script>
    <script src="../HEADER/header.js"></script>
</body>

</html>
